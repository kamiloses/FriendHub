<!--http://localhost:8080/friendhub/searchFriends/abcdefg-->
    <div class="friends-list">
        <div th:each="user : ${foundUsers}" class="friend">
            <a th:href="@{'/profile/' + ${user.id}}">
                <img src="facebookAvatar.png" alt="Profile Image">
            </a>
            <a th:href="@{'/profile/' + ${user.id}}">
                <span class="name" th:text="${user.firstName + ' ' + user.lastName}">First Name Last Name</span>
            </a>
            <form class="friend-form" th:action="@{/friendhub/addFriend/{firstName}}" th:object="${user}" method="post">
                <input class="name" type="hidden" th:value="*{getFirstName()}" />   <!--th:value="*{getFirstName()}"-->
                <input type="hidden" th:value="*{getLastName()}" />
