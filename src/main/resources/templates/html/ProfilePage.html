<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile - My Social App</title>
    <link rel="stylesheet" href="/css/ProfilePage.css">
</head>
<body>
<header>
    <div >
        <nav>
            Logo
            <input  placeholder="Search for friends">
            <h1>FriendHub</h1>
            <h1>FriendHub</h1>
            <!--<a href="">Home</a>-->
            <button  onclick="window.location.href='http://localhost:8080/home'" >profile</button>

            <!--            <a href="">Profile</a>-->
            <button  onclick="window.location.href='http://localhost:8080/friendhub/profile'" >profile</button>

            <!--            <a href="">Friends</a>-->
            <button  onclick="window.location.href='http://localhost:8080/friendhub/friends'" >friends</button>
        </nav>
    </div>
</header>

<div >
    <main>
        <section class="profile-details">
            <h2>Edit Profile</h2>
            <form id="profileForm"  action="/friendhub/profile/add" th:object="${userDetailsEntity}" method="post">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName"  th:value="*{getFirstName()}" ><br><br>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" th:value="*{getLastName()}"><br><br>

                <label for="birthdate">Date of Birth:</label>
                <input type="date" id="birthdate" name="birthdate" ><br><br>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location"  th:value="*{getNationality()}"><br><br>
<!--todo zmien nazwe id dla locaiton-->

                <label for="education">Education:</label>
                <input type="text" id="education" name="education" th:value="*{getEducation()}"><br><br>

                <label for="work">Work:</label>
                <input type="text" id="work" name="work" ><br><br>

                <label for="relationshipStatus">Relationship Status:</label>
                <select id="relationshipStatus" name="relationshipStatus">
                    <option value="single">Single</option>
                    <option value="inRelationship">In a Relationship</option>
                    <option value="engaged">Engaged</option>
                    <option value="married">Married</option>
                    <option value="complicated">It's Complicated</option>
                </select><br><br>

                <label for="interests">Interests:</label>
                <textarea id="interests" name="interests" rows="4"></textarea><br><br>

                <label for="aboutMe">About Me:</label>
                <textarea id="aboutMe" name="aboutMe" rows="4"></textarea><br><br>

                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture" name="profilePicture"><br><br>

                <button type="submit">Save Changes</button>
            </form>
        </section>
    </main>
</div>

<footer>
    <div >
        <p>&copy; 2024 Friendhub</p>
    </div>
</footer>

</body>
</html>
